plugins {
    id 'java'
    id "com.google.protobuf" version "0.8.14"
}

repositories {
    mavenCentral()
}

protobuf {
    generatedFilesBaseDir = "$projectDir/src/"
    protoc {
        artifact = 'com.google.protobuf:protoc:3.8.0'
    }
}


dependencies {
    implementation 'com.google.protobuf:protobuf-java:3.11.0'
}
